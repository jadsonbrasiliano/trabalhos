<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Listar produtos</title>
</h:head>
<h:body>
	<hr/>
	<h:outputLabel value="Listagem dos produtos" style="font-size: xx-large"/>
	<hr/>
	<h:form>
		<h:panelGrid columns="2">
			<h:commandButton action="/cadastro/produto" value="Cadastrar"/>
			<h:commandButton action="/editar/editar-produto" value="Editar"/>
		</h:panelGrid>
	</h:form>
	<hr/>
	
	<h:dataTable value="#{produtoBean.produtos}" var="produto" border="1"
		cellpadding="5" cellspacing="5">
	
		<h:column>
			<c:facet name="header">
				<h:outputLabel value="Id"/>
			</c:facet>
			<h:outputText value="#{produto.id}" style="text-align:center; display:block;"/>
		</h:column>
		
		<h:column>
			<c:facet name="header">
				<h:outputLabel value="Nome"/>
			</c:facet>
			<h:outputText value="#{produto.nome}" style="text-align:center; display:block;"/>
		</h:column>
		
		<h:column>
			<c:facet name="header">
				<h:outputLabel value="Preço"/>
			</c:facet>
			<h:outputText value="#{produto.preco}" style="text-align:center; display:block;"/>
		</h:column>
		
		<h:column>
			<c:facet name="header">
				<h:outputLabel value="Estoque"/>
			</c:facet>
			<h:outputText value="#{produto.estoque}" style="text-align:center; display:block"/>
		</h:column>
		
		<h:column>
			<c:facet name="header">
				<h:outputLabel value="Excluir"/>
			</c:facet>
			<h:form>
				<h:commandButton action="#{produtoBean.deletar(produto.id)}" value="Excluir"/>
			</h:form>
		</h:column>
	</h:dataTable>
</h:body>
</html>
