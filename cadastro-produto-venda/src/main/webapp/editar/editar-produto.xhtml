<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar produtos.</title>
</h:head>
<h:body>

	<hr/>
	<h:outputLabel value="Editar produto" style="font-size: xx-large;"/>
	<hr/>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="ID"/>
			<h:inputText value="#{produtoBean.produto.id}"/>
			<h:outputLabel value="Nome"/>
			<h:inputText value="#{produtoBean.produto.nome}"/>
			<h:outputLabel value="Preço"/>
			<h:inputText value="#{produtoBean.produto.preco}"/>
			<h:outputLabel value="Estoque"/>
			<h:inputText value="#{produtoBean.produto.estoque}"/>
			
			<h:commandButton action="#{produtoBean.editar(produtoBean.produto.id, produtoBean.produto)}"  value="Editar"/>
			<h:commandButton action="/listagem/produtos" value="Listar"/>
		</h:panelGrid>
	</h:form>
	<hr/>
</h:body>
</html>
