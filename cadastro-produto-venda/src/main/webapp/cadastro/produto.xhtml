<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastrar produtos</title>
</h:head>
<h:body>

	<hr/>
	<h:outputLabel value="Cadastrar produto" style="font-size: xx-large;"/>
	<hr/>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome"/>
			<h:inputText value="#{produtoBean.produto.nome}"/>
			<h:outputLabel value="Preço"/>
			<h:inputText value="#{produtoBean.produto.preco}"/>
			<h:outputLabel value="Estoque"/>
			<h:inputText value="#{produtoBean.produto.estoque}"/>
			
			<h:commandButton action="#{produtoBean.criar()}" disabled="#{!empty produtoBean.produto.nome}" value="Criar"/>
			<h:commandButton action="/listagem/produtos" value="Listar"/>
		</h:panelGrid>
	</h:form>
	<hr/>
	
	<h:panelGrid columns="2" border="1" rendered="#{!empty produtoBean.produto.nome}">
		<h:outputLabel value="Id" style="font-size: Large" />
		<h:outputText value="#{produtoBean.produto.id}" style="font-size: Large"/>
		<h:outputLabel value="Nome" style="font-size: Large" />
		<h:outputText value="#{produtoBean.produto.nome}" style="font-size: Large"/>
		<h:outputLabel value="Preço" style="font-size: Large" />
		<h:outputText value="#{produtoBean.produto.preco}" style="font-size: Large"/>
		<h:outputLabel value="Estoque" style="font-size: Large" />
		<h:outputText value="#{produtoBean.produto.estoque}" style="font-size: Large"/>
	</h:panelGrid>
	
	<hr/>
	<h:form rendered="#{!empty produtoBean.produto.nome}">
		<h:commandButton action="#{produtoBean.novoProduto}" value="Novo Produto"/>
	</h:form>
	<hr/>
</h:body>
</html>
